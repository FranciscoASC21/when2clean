    <script>
      // slider code
      $(".date_div").datepicker({
        inline: true,
        altField: ".date_in",
      });

      $(".date_in").change(function () {
        $(".date_div").datepicker("setDate", $(this).val());
      });
      var count = 0;
      $("li")
        .on("mousedown mouseover", function (e) {
          if (e.buttons == 1 || e.buttons == 3) {
            if (count % 2 == 0) {
              $(this).css({
                backgroundColor: "lightgreen",
              });
            } else {
              $(this).css({
                backgroundColor: "white",
              });
            }
          }
        })
        .on("mouseup", function (e) {
          count++;
        });
    </script>
